<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>NFT Preview Component</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="image-container">
          <img src="./images/image-equilibrium.jpg" alt="" class="card-img" />
        </div>
        <div class="content">
          <h3>Equilibrium #3429</h3>
          <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="details">
          <div class="cost-details">
            <img src="./images/icon-ethereum.svg" alt="" class="eth-icon" />
            <p>0.041 ETH</p>
          </div>
          <div class="time-details">
            <img src="./images/icon-clock.svg" alt="" class="clock-icon" />
            <p>3 days left</p>
          </div>
        </div>
        <div class="line"></div>
        <div class="footer">
          <img src="./images/image-avatar.png" alt="" class="avatar" />
          <p>Creation of <span id="name">Abdul Qadir Bawa</span></p>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
